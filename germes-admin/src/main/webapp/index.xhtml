<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{language.locale}" contentType="text/html" encoding="UTF-8"/>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Germes application</title>
</h:head>
<h:body>
	<div>
		<h:outputText value="#{msg['app.name']}"></h:outputText>
	</div>

	<h:panelGrid columns="3">
		<p:commandLink value="UA" update="@all"
					   actionListener="#{language.setLocale('uk_UA')}" />
		<p:commandLink value="EN" update="@all"
					   actionListener="#{language.setLocale('en_US')}" />
		<p:commandLink value="RU" update="@all"
					   actionListener="#{language.setLocale('ru_RU')}" />
	</h:panelGrid>

	<ui:include src="/WEB-INF/components/city.xhtml" />

	<div style="text-align: center">
		<p:panel header="#{msg['city.caption']}" style="width:600px;margin-left:auto;margin-right:auto">
			<p:dataTable var="city" value="#{cityController.cities}" id="citiesTable">
				<p:column headerText="#{msg['city.name']}" sortBy="#{city.name}">
					#{city.name}
				</p:column>
				<p:column headerText="#{msg['city.district']}" sortBy="#{city.district}">
					#{city.district}
				</p:column>
				<p:column headerText="#{msg['city.region']}" sortBy="#{city.region}">
					#{city.region}
				</p:column>
				<p:column>
					<p:commandButton value="#{msg['button.edit']}"   update=":cityForm:cityDialog" actionListener="#{cityController.update(city, currentCity)}" oncomplete="PF('cityDlg').show();"/>
					<p:commandButton value="#{msg['button.remove']}" update="citiesTable"          actionListener="#{cityController.delete(city.id)}" />
				</p:column>
				<f:facet name="footer">
					<div style="margin-top: 20px; text-align: right">
						<p:commandButton value="#{msg['button.add']}" update=":cityForm:cityDialog" actionListener="#{currentCity.clear()}" oncomplete="PF('cityDlg').show();"/>
					</div>
				</f:facet>
			</p:dataTable>
		</p:panel>
	</div>
</h:body>
</html>
